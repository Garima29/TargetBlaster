<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Create Elements Javascript</title>
            <style>
                .container{
                    height: 90vh;
                    position: relative;
                    background-color: dimgray;
                    width: 90%;
                    left: 5%;
                    margin-top: 10px;
                    overflow: hidden;
                    cursor: none;
                }
                .crossHair{
                    position: absolute;
                    height: 100px;
                    width: 100px;
                    left: 10%;
                    bottom: 10%;
                    border: 1px solid black;
                    border-radius: 50px;
                    background-color: rgba(255,255,255,0.1);
                    z-index: 1000;
                }
                .crossInfo{
                    position: absolute;
                    height: 20%;
                    width: 50%;
                    margin-left: 25%;
                    background-color: black;
                    color: white;
                    font-size: 0.6em;
                    text-align: center;
                    line-height: 20px;
                    bottom: 0;
                }
                .baddy{
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100px;
                    height: 100px;
                    padding: 4px;
                    background-color: red;
                    box-shadow: 0px 1px 8px 0px black;
                    border-radius: 50px;
                    text-align: center;
                    z-index: 2;
                }
                .btnStart{
                    display: inline-block;
                    padding: 15px;
                    border: 1px solid black;
                    background-color: red;
                    color: white;
                    font-size: 2em;
                }
            </style>
    </head>
    <body>
        <div class="headerInfo">
            <div class="btnStart">Start Game</div>
            Score:<span class="score">0</span>
        </div>
        <div class="container">
            <div class="baddy"></div>
            <div class="crossHair">
                <div class="crossInfo"></div>
            </div>
        </div>
    </body>
    <script>
        var score;
        var gameplay;
        var container = document.querySelector(".container");
        var crossHair = document.querySelector(".crossHair");
        var crossInfo = document.querySelector(".crossInfo");
        var btnStart = document.querySelector(".btnStart");
        var baddy = document.querySelector(".baddy");
        container.addEventListener('mousemove', move, true);
        btnStart.addEventListener('click',startGame,true);
        function startGame(){
            if(!gameplay){
                score=0;
                gameplay=true;
                reqUpdate = window.requestAnimationFrame(update);
            }
        }
        function update(){
            console.log("game in play");
            console.log(isCollision(crossHair,baddy));
            if(!gameplay){
                window.cancelAnimationFrame(reqUpdate); 
            }else{
                reqUpdate=window.requestAnimationFrame(update);
                
            }
        }
        function isCollision(a,b){
            var aReact = a.getBoundingClientRect();
            var bReact = b.getBoundingClientRect();
            return !(((aReact.top+aReact.height) < bReact.top) ||
            (aReact.top > (bReact.top+bReact.height)) ||
            ((aReact.left+aReact.width)<bReact.left) ||
            ((bReact.left+bReact.width) < aReact.left));
        }
        function move(e){
            crossInfo.innerHTML='X:'+(e.clientX-100)+' Y:'+(e.clientY-100);
            crossHair.style.left = (e.clientX-100) + 'px';
            crossHair.style.top = (e.clientY-100) + 'px';
        }
    </script>
</html>
